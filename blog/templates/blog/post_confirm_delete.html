{% extends 'blog/main.html' %}
{% load crispy_forms_tags %}
{% block main_section %}

<div class='form-section mt-3'>
        <h3>Do you really want delete <b>{{ object.title }}</b> ?</h3>
<form method="POST">
        {% csrf_token %}
        <button type='submit' class='btn btn-outline-danger'>Delete</button>
</form>
<hr>
<a href="{% url 'news-detail' object.id %}" class="mt-3">Come back</a>
</div>


{% endblock main_section %}
